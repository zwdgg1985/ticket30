name: repoA
on: [push]
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: send repository_dispatch
        run: |
          curl \
          -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          https://api.github.com/repos/weide-zhou/ticket30/dispatches \
          -d '{"event_type":"my-event", "client_payload": {"ref": 123}}'
